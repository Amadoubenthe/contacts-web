<div class="border border-b-2 border-gray-600 pb-4 bg-[#F6F8FC]">
  <div class="text-2xl font-medium mb-2">{{ contact()?.name }}</div>
  <div class="flex flex-wrap gap-4 text-xl">
    <div>{{ contact()?.email }}</div>
    <div>{{ contact()?.phone }}</div>
  </div>
  <div class="flex gap-4 text-xl">
    <div>Call</div>
    <button (click)="onDelete(contact()?.id)">Delete</button>
  </div>
</div>
